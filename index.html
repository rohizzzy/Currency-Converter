<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Currency Converter- Convert your Currency</title>
    
    <style></style>
    
  </head>
  <body>
    <header class="font1">
      <nav>
        <div class="logo">My Currency Converter</div>
        <ul>
          <li><a href="/home">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container font2">
        <h1 class="font2">Choose a Currency to convert</h1>
        <form action="/action.php" method="get">
          <label for="quantity">Choose a Quantity</label>
          <input type="number" name="quantity" min="1" max="10" />
          <label for="currency">Choose a Currency</label>
          <select name="currency">
            <option value="INR">Indian Rupee</option>
            <option value="USD ">USD</option>
            <option value="AUD ">AUD</option>
            <option value="EUR ">EUR</option>
          </select>

          <button class="btn" type="submit">Submit</button>
        </form>
        <div class="output">
            <h2 class="font2">Here is your converted values in different currencies</h2>
          <table>
            
            <thead>
              <tr>
                <th>Currency</th>
                <th>Currency Code</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
           
          </table>
        </div>
      </div>
    </main>
    <footer>Copyright &copy; All rights reserved</footer>
    <script src="main.js"></script>
  </body>
</html>
